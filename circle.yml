machine:
  node:
    version: 0.12.2
  services:
    - docker

dependencies:
  override:
    - if [ ! -f $HOME/.meteor/meteor ]; then curl https://install.meteor.com | sh; fi
    - sudo ln -s $HOME/.meteor/meteor /usr/bin/meteor
  cache_directories:
    - ../.meteor

test:
  override:
    - bash tests/build_it.sh
    - bash tests/test_meteor_app.sh
    - bash tests/test_meteor_app_with_devbuild.sh
    - bash tests/test_bundle_local_mount.sh
    - bash tests/test_bundle_web.sh
    - bash tests/test_binary_build_on_base.sh
    - bash tests/test_binary_build_on_bin_build.sh
    - bash tests/test_phantomjs.sh
    - bash tests/test_no_app.sh
